<ng-template #buttonWithPopConfirm>
    <button
      nz-button
      nz-popconfirm
      nzOkText="Đồng ý"
      [nzLoading]="loading"
      nzCancelText="Hủy bỏ"
      nzPopconfirmTitle="Bạn có chắc chắn muốn lưu bản ghi?"
      (nzOnConfirm)="onClickSave()"
      [nzType]="buttonType"
      [nzSize]="buttonSize"
      class="mr-2"
    >
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </button>
</ng-template>
