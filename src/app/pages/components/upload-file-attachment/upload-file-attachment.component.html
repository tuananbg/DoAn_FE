<ng-container *ngIf="uploading">
  <nz-upload
    nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
    [nzFileList]="fileList"
    (nzChange)="handleChange($event)"
  >
    <button nz-button>
      <i nz-icon nzType="upload"></i> Click to Upload
    </button>
  </nz-upload>
</ng-container>

<div *ngIf="!uploading" class="upload-result">
  <p>Upload Status: {{ uploadStatus }}</p>
  <p *ngIf="fileList.length > 0">Uploaded File: {{ fileList[0].name }}</p>
</div>
