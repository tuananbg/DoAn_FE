<div style="margin-top: 40px;">
  <form nz-form [formGroup]="createForm" (keyup.enter)="handleOkModal()">
    <div nz-row class="mt-2">
      <div nz-col nzSpan="24">
        <div nz-row>
          <app-input-text-v2 [ngClass]="{'w-100': true}"
                             formControlName="wageName" [required]="true"
                             label="Tên phụ cấp" nz-col nzSpan="24"
                             [ngStyleCus]="{'padding-left' : '35px'}"
                             [nzAllowClear]="true"></app-input-text-v2>
        </div>
        <div nz-row>
          <app-input-text-v2 [ngClass]="{'w-100': true}"
                             formControlName="wageBase" [required]="true"
                             [typeInput]="'number'"
                             label="Số tiền phụ cấp" nz-col nzSpan="24"
                             [ngStyleCus]="{'padding-left' : '14px'}"
                             [nzAllowClear]="true"></app-input-text-v2>
        </div>
        <div nz-row>
          <nz-form-item nz-col nzSpan="24">
            <nz-form-label [nzRequired]="true"
                           [hidden]="false">File mềm
            </nz-form-label>
            <nz-upload
              nzName="file"
              [nzListType]="'text'"
              nzAction="/file"
              (nzChange)="onFileChanged($event)"
              [nzAccept]="'.docx'"
              [nzLimit]="1"
            >
              <button nz-button style="margin-left: 54px;">
                <span nz-icon nzType="upload"></span>
                Chọn file DOCX
              </button>
            </nz-upload>
          </nz-form-item>
        </div>
        <div nz-row>
          <nz-form-item nz-col nzSpan="24">
            <nz-form-control>
              <app-input-textarea-v2 formControlName="wageDescription" [maxlength]="'5000'"
                                     label="Mô tả"
                                     [placeholder]="'Nhập nội dung mô tả'"
                                     [ngClass]="'w-100'"
                                     [ngStyleCus] ="{'padding-left' : '85px'}"
                                     [nzAllowClear]="true" [nzAutosize]="{ minRows: 6, maxRows: 10 }">
              </app-input-textarea-v2>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </div>
  </form>
  <div *nzModalFooter>
    <div class="ng-star-inserted">
      <div class="modal__footer-wrapper d-flex justify-content-center">
        <app-button-cancel [isIcon]="true" [popConfirm]="false"
                           (clickCancel)="handleCancelModal()"></app-button-cancel>
        <app-button-save [loading]="isLoading" [isIcon]="true" [text]="isUpdate ? 'Cập nhật' : 'Thêm mới'"
                         (clickSave)="handleOkModal()"></app-button-save>
      </div>
    </div>
  </div>
</div>
