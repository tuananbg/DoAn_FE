<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="visible"
  [nzTitle]="!isUpdate ? 'Đăng ký đơn tăng ca' : 'Cập nhật đơn tăng ca'"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()"
>
  <form nz-form *nzDrawerContent [formGroup]="createForm" (keyup.enter)="handleOkModal()">
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
      <div nz-col nzSpan="24">
        <app-date-picker formControlName="startDay" placeHolder="dd/mm/yyyy"
                         [format]="'dd/MM/yyyy'"
                         labelContent="Ngày tăng ca"
                         [ngClass]="'w-150'"
                         [required]="true"
                         [ngStyleCus]="{'padding-left' : '50px'}"
                         [disableDateFromToday]="isDisableDateFromToday"
                         [span]="24"></app-date-picker>
      </div>
    </div>
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
      <div nz-col nzSpan="24">
        <app-time-picker formControlName="startTime" placeHolder="HH:mm:ss"
                         [format]="'HH:mm:ss'"
                         labelContent="Thời gian bắt đầu"
                         [ngClass]="'w-150'"
                         [required]="true"
                         [ngStyleCus]="{'padding-left' : '24px'}"
                         (changeDate)="onChangeStartTime($event)" [errorTip]="startTimeErrorMessage"
                         [span]="24"></app-time-picker>
      </div>
    </div>
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
      <div nz-col nzSpan="24">
        <app-time-picker formControlName="endTime" placeHolder="HH:mm:ss"
                         [format]="'HH:mm:ss'"
                         labelContent="Thời gian kết thúc"
                         [ngClass]="'w-150'"
                         [required]="true"
                         [ngStyleCus]="{'padding-left' : '21px'}"
                         (changeDate)="onChangeEndTime($event)" [errorTip]="endTimeErrorMessage"
                         [span]="24"></app-time-picker>
      </div>
    </div>
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
      <div nz-col nzSpan="24">
        <app-input-text-v2 [ngClass]="{'w-100': true, 'disabled-button': true}" formControlName="totalTime" [required]="true"
                           label="Tổng số giờ" nz-col nzSpan="24"
                           [isDisabled]="true"
                           [typeInput]="'number'"
                           [ngStyleCus]="{'padding-left' : '43px'}"
                           [nzAllowClear]="true"></app-input-text-v2>
      </div>
    </div>
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
      <div nz-col nzSpan="24">
        <app-select [ngClass]="'w-100'" [data]="lstEmployee" [valueField]="'id'" [placeHolder]="'--Tất cả--'"
                    [required]="true"
                    [labelField]="'employeeName'" [openSearchModal]="false" [getObjectValue]="true"
                    [ngStyleCus]="{'padding-left' : '39px'}"
                    [labelHorizontal]="false" formControlName="followId" labelContent="Người theo dõi:">
        </app-select>
      </div>
    </div>
    <div nz-row>
      <nz-form-item nz-col nzSpan="24">
        <nz-form-control>
          <app-input-textarea-v2 formControlName="descriptionOt" [maxlength]="'5000'"
                                 label="Nội dung"
                                 [placeholder]="'Nhập nội dung tăng ca'"
                                 [ngClass]="'w-100'"
                                 [ngStyleCus]="{'padding-left' : '85px'}"
                                 [nzAllowClear]="true" [nzAutosize]="{ minRows: 6, maxRows: 10 }">
          </app-input-textarea-v2>
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px;" (click)="close()">Hủy</button>
      <button nz-button nzType="primary" (click)="handleOkModal()">Lưu</button>
    </div>
  </ng-template>
</nz-drawer>
